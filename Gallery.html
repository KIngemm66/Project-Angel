<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container"></div>
    <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 10</div>
          <img src="images/IMG_20190401_153732_1.jpg" style="width:50%">
          <div class="text">Caption One</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 10</div>
          <img src="images/IMG_20210108_143748.jpg" style="width:50%">
          <div class="text">Caption Two</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 10</div>
          <img src="images/IMG_20210108_143802.jpg" style="width:50%">
          <div class="text">Caption Three</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 10</div>
            <img src="images/IMG_20210108_143818.jpg" style="width:50%">
            <div class="text">Caption Four</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">5 / 10</div>
            <img src="images/IMG_20210108_143831.jpg" style="width:50%">
            <div class="text">Caption Five</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">6 / 10</div>
            <img src="images/IMG_20210108_143918.jpg" style="width:50%">
            <div class="text">Caption Six</div>
          </div>

          <div class="mySlides fade"></div>
            <div class="numbertext">7 / 10</div>
            <img src="images/IMG_20210108_143931.jpg" style="width:50%">
            <div class="text">Caption Seven</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">8 / 10</div>
            <img src="images/IMG_20210108_144140.jpg" style="width:50%">
            <div class="text">Caption Eight</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">9 / 10</div>
            <img src="images/IMG_20210108_144200.jpg" style="width:50%">
            <div class="text">Caption Nine</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">10 / 10</div>
            <img src="images/IMG_20210108_145624.jpg" style="width:50%">Caption Ten</div>
      
      <div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
      
    
</body>
</html>
